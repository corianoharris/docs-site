name: Spell Check

on: [push, pull_request]

jobs:
  spell-checking:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Run Spell Check
      run: npx cspell '**/*.md'